<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Conversion</title>
    <link rel="stylesheet" href="metric.css">
    <script src="metric.js"></script>

</head>
<body>
    <h1>Unit Conversion</h1>
    <br>
    <form id="conversionForm">
        <label for="value" id="value">Value:</label>
        <input type="number" id="value" required><br>
        
        <label for="fromUnit">From Unit:</label>
        <select id="fromUnit" required>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Celsius">Celsius</option>
            <option value="Kelvin">Kelvin</option>
            <option value="Rankine">Rankine</option>
            <option value="liters">Liters</option>
            <option value="tablespoons">Tablespoons</option>
            <option value="cubic-inches">Cubic Inches</option>
            <option value="cups">Cups</option>
            <option value="cubic-feet">Cubic Feet</option>
            <option value="gallons">Gallons</option>
        </select><br>

        <label for="toUnit">To Unit:</label>
        <select id="toUnit" required>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Celsius">Celsius</option>
            <option value="Kelvin">Kelvin</option>
            <option value="Rankine">Rankine</option>
            <option value="liters">Liters</option>
            <option value="tablespoons">Tablespoons</option>
            <option value="cubic-inches">Cubic Inches</option>
            <option value="cups">Cups</option>
            <option value="cubic-feet">Cubic Feet</option>
            <option value="gallons">Gallons</option>
        </select><br>

        <label for="response">Student Response:</label>
        <input type="text" id="response" required><br>

        <button type="button" onclick="handleSubmit(conversionForm)">Submit</button>
    </form>
    
    <div id="output"></div> 
</body>
</html>
