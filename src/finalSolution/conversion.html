<!DOCTYPE html>
<head>
  <title>Final Unit Converter</title>
  <script src="./conversion.js"></script>
</head>
<body>
  <h2>Unit Converter</h2>
  <div>
    <label for="inputNumber">Input Number:</label>
    <input type="text" id="inputNumber" placeholder="Enter value">
  </div>
  <div>
    <label for="inputUnit">Input Unit:</label>
    <input type="text" id="inputUnit" placeholder="e.g., Kelvin">
  </div>
  <div>
    <label for="targetUnit">Target Unit:</label>
    <input type="text" id="targetUnit" placeholder="e.g., Celsius">
  </div>
  <div>
    <label for="studentNumber">Student Number:</label>
    <input type="text" id="studentNumber" placeholder="Enter student number">
  </div>
  <button onclick="convertUnits()">Convert</button>
  <p id="result"></p>
</body>
</html>
